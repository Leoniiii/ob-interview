<div class="border py-3 px-4">
  <ul class="flex flex-col gap-4">
    <li
      class="flex justify-between items-center gap-1"
      *ngFor="let eventDate of eventDates?.sessions"
    >
      <p class="text-sm md:text-lg">
        {{ eventDate.date | date:'shortdate' }}, Disponibilidad: {{ eventDate.availability }}
      </p>
      <div class="flex items-center gap-2">
        <p class="text-[#008cba] font-bold text-xl md:text-2xl">-</p>
        <p class="md:text-xl">0</p>
        <p class="text-[#008cba] font-bold text-xl md:text-2xl">+</p>
      </div>
    </li>
  </ul>
</div>
