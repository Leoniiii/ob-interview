<div class="flex flex-col border border-slate-300 pt-3">
  <div class="mx-2">
    <h1 class="text-[#008cba] font-bold">{{ event.title }}</h1>
    <h3 class="text-[#008cba] text-xs my-2">{{ event.subtitle }}</h3>
  </div>
  <img src="../../../assets/img/sample-image.jpg" alt="eventImg" />
  <div class="mx-2">
    <p class="text-xs mt-2">
      {{ event.startDate | date: "shortDate" }} -
      {{ event.endDate | date: "shortDate" }}
    </p>
    <p class="overflow-scroll text-xs my-2 hidden md:inline-block md:h-[80px]">
      {{ event.description }}
    </p>
  </div>
  <button
    class="bg-[#008bca] font-semibold text-white py-2 mt-2 md:mt-0 hover:bg-[#2d9dd0]"
  >
    Comprar
  </button>
</div>
