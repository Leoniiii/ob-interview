<div class="mb-6" *ngFor="let item of (cart$ | async) | keyvalue">
<h1 class="mb-2 text-2xl">{{ item.value['title'] }}</h1>
<div class="flex justify-between mb-1" *ngFor="let dateItem of item.value['dates'] | keyvalue">
  <p>{{ (dateItem.key).toString() | date:'shortDate' }}</p>
  <div class="flex gap-4">
    <p>x{{dateItem.value}}</p>
    <img class="h-5" src="../../../assets/img/trash.png" alt="trash" (click)="cartService.decrement((item.key).toString(), (dateItem.key).toString())" />
  </div>
</div>
</div>
